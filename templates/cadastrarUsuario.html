<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/css/cadastrarUsuario.css">
    <title>Document</title>
</head>
<body>

    {% set menssagem = get_flashed_messages() %}
    {% if menssagem %}

    <div class="container">
        <div class="cookiesContent" id="cookiesPopup">
          <button class="accept">Usuario Invalido !</button>
        </div>
      </div>
    {% endif %}

    <div class="form-page">

        <form action="/cadastrarUsuario" class="page-register" method="post">
            <h2>Register User</h2>
            <hr>
            <div class="input-box">
                <input type="text" name="nome" required placeholder="Username">
            </div>

            <div class="input-box">
                <input type="email" name="email" required placeholder="Email">
            </div>

            <div class="input-box">
                <input type="password" name="senha" required placeholder="Password">
            </div>

            <button type="submit">Register</button>

            <p class="message">Do you have Register? <a href="#" >Sing in</a></p>

        </form>
    </div>
</body>
</html>
