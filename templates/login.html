<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/home.css">
    <title>Login</title>
</head>
<body>
    <div class="form-page">

        <form action="/login" class="page-register" method="post">
            <h2>Register</h2>
            <hr>
            <div class="input-box">
                <input type="text" name="nome" required placeholder="Username">
            </div>

            <div class="input-box">
                <input type="email" name="email" required placeholder="Email">
            </div>

            <div class="input-box">
                <input type="password" name="senha" required placeholder="Password">
            </div>

            <button type="submit">Register</button>

            <p class="message">Do you have Register? <a href="#">Sing in</a></p>

            <div class="icons">
                <i class='bx bxl-google'></i>
                <i class='bx bxl-twitter' ></i>
                <i class='bx bxl-instagram' ></i>
            </div>

        </form>
    </div>

</body>
</html>
